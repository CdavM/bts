<head>
<title>Survey</title>
</head>


<template name="experiment">
<body>
<div class="container">
<header>
<h1>Survey of US State Capitals</h1>

<h2>Instructions</h2>
<p>Please answer the following questions to the best of your knowledge. Any use of outside sources (i.e. books or Internet search engines) is forbidden. </p>
<br>

</header>

{{>instructions}}

<p class="center"><input type="button" checked="{{initialized}}" value="BEGIN" name="begin_experiment" id="begin_experiment" /></p>

<hr>
<ul>
<form class = "noselect">
<p class="center"> Time remaining: {{time_remaining}} seconds</p>
{{#if show_payment_system}}
{{>payment_system}}
{{/if}}

{{#if initialized}}
{{#each questions}}
{{> question}}
{{/each}}
{{else}}
{{>example_question}}
{{/if}}

</form>
</ul>
</div>
</body>
</template>

<template name="question">
<li class="{{#if answered}}answered{{/if}}">
<span class={{question_background}}> {{text}} </span>
<br>
Percentage: <input type="text" name="prediction">%
<input type="button" id = '0' name = {{question_ID}} value = "TRUE" class="answer_submission" />
<input type="button" name = {{question_ID}} value = "FALSE" class="answer_submission" />
</li>
</template>

<template name="show_worker_ID">
<body>
<div class="container">
<header>
<h1>Survey of US State Capitals</h1>

<p>Please enter your Worker ID. If you do not enter the correct Worker ID we cannot issue a payment.</p>

<li class="submit_worker_ID">
  <form action={{WorkerID}}>
  MTurk Worker ID: <input type="text" name="worker_ID"><br>
  After making sure that this is your true Worker ID, proceed to the experiment area by clicking this button 
  <input type="button" value="PROCEED" id="proceed" />
  </form>
</li>

</header>
</div>
</body>
</template>

<template name="instructions">
<p> {{num_of_questions}} questions will appear one by one. You will have {{duration}} seconds to answer every question. A counter is displayed below. Here are your detailed instructions for every question:</p>
<ol>
	<li>1. To the best of your knowledge, decide whether you believe the question is true. Do not click anything yet</li>
	<li>2. Enter the percentage (a number without decimals between 0 and 100) of other users whom you estimate to share your belief (i.e. if you believe the answer is 'true', how many others will also pick the answer 'true'?)</li>
	<li>3. Click the answer you believe is right</li>
</ol>
<p>Once you're ready, press the button below to begin the experiment</p>
</template>

<template name="end">
<body>
<div class="container">
<header>
You have finished the experiment. Please return to MTurk and confirm your participation there. Thank you for your help!
</header>

{{#if show_payment_system}}
{{>show_final_payment}}
{{/if}}

</div>
</body>
</template>

<template name="payment_system">
<p class="center"> Your payment so far: {{current_payment}} USD</p>
</template>

<template name="show_final_payment">
<p class = "center">
Your final payment is {{current_payment}} USD!
</p>
</template>

<template name="example_question">
To make sure you understand the instructions, please fill out the following example. Enter 74 into the percentage field and press 'TRUE'.

<li>
<span> Washington, DC is the capital of USA. </span>
<br>
Percentage: <input type="text" name="example_prediction">%
<input type="button" value = "TRUE" class="example_submission" />
<input type="button" value = "FALSE" class="example_submission" />
</li>
</template>
